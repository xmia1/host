---
layout: default
post_class: post-template page-template
---

<header class="main-header post-head {% if page.cover %}" style="background-image: url({{ page.cover }}) {%else%}no-cover{% endif %}">
    <nav class="main-nav {% if page.cover %} overlay {% endif %} clearfix">
        <a class="back-button icon-arrow-left" href="{{ site.url }}">Home</a>
        <a class="subscribe-button icon-feed" href="{{ site.url }}{{ site.baseurl }}feed.xml">Subscribe</a>
    </nav>
</header>

<main class="content" role="main">
    <article class="post">

        <h1 class="post-title">{{ page.title }}</h1>

        <section class="post-content">
            {{content}}
        </section>

        <footer class="post-footer">
            <!-- If we want to display author's name and bio -->
            {% if site.author %}
                <figure class="author-image">
                    <a class="img" href="{{ site.url }}" style="background-image: url({% if site.author_image %} {{ site.author_image }} {%else%} {{ site.url }}/assets/images/profile.png {% endif %})">
                    <span class="hidden">{{site.author}}'s Picture</span></a>
                </figure>
                <section class="author">
                    <!-- Author Name -->
                    <h4> {{ site.author }}  ({{ site.email }})</h4>
                    <!-- Author Bio -->
                    <p>
                      {{ site.description }}
                    </p>
                </section>
            {% endif %}
        </footer>


    </article>

</main>
